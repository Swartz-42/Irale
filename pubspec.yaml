name: irale
description: "A new game about the wonderfull world of Irale"
version: 0.0.1
publish_to: 'none'

environment:
  sdk: ^3.7.2

dependencies:
  flame: ^1.30.1
  flame_audio: ^2.11.8
  flame_tiled: ^3.0.5
  flutter:
    sdk: flutter

dev_dependencies:
